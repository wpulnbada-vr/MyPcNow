name: Build MyPcNow

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate icon
        run: python create_icon.py

      - name: Build exe with PyInstaller
        run: pyinstaller --noconfirm mypcnow.spec

      - name: Verify build
        run: |
          if (Test-Path "dist\MyPcNow.exe") {
            $size = (Get-Item "dist\MyPcNow.exe").Length / 1MB
            Write-Host "Build successful: MyPcNow.exe ($([math]::Round($size, 1)) MB)"
          } else {
            Write-Error "Build failed: MyPcNow.exe not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyPcNow-windows
          path: dist/MyPcNow.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MyPcNow-windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: MyPcNow.exe
          generate_release_notes: true
          draft: false
          prerelease: false
